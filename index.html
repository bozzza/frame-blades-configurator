<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame and Blades Configurator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .configurator {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .color-picker {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .color-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      border: 1px solid #000;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Frame and Blades Configurator</h1>

  <div class="configurator">
    <div class="color-picker">
      <span class="color-circle" style="background-color: #444;" id="frameColorCircle"></span>
      <label for="frameColor">Frame Color:</label>
      <select id="frameColor">
        <option value="Monument" data-color="#444">Monument</option>
        <option value="White" data-color="#FFF">White</option>
        <option value="Dune" data-color="#A89F91">Dune</option>
        <option value="Silver" data-color="#C0C0C0">Silver</option>
        <option value="Surfmist" data-color="#ECEFE6">Surfmist</option>
      </select>
    </div>

    <div class="color-picker">
      <span class="color-circle" style="background-color: #444;" id="bladesColorCircle"></span>
      <label for="bladesColor">Blades Color:</label>
      <select id="bladesColor">
        <option value="Monument" data-color="#444">Monument</option>
        <option value="White" data-color="#FFF">White</option>
        <option value="Dune" data-color="#A89F91">Dune</option>
        <option value="Silver" data-color="#C0C0C0">Silver</option>
        <option value="Surfmist" data-color="#ECEFE6">Surfmist</option>
      </select>
    </div>
  </div>

  <div>
    <img id="productImage" src="" alt="Product Image">
  </div>

  <script>
    const frameColorSelect = document.getElementById('frameColor');
    const bladesColorSelect = document.getElementById('bladesColor');
    const productImage = document.getElementById('productImage');
    const frameColorCircle = document.getElementById('frameColorCircle');
    const bladesColorCircle = document.getElementById('bladesColorCircle');

    function capitalizeFirstLetter(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function updateImage() {
      const frameColor = capitalizeFirstLetter(frameColorSelect.value);
      const bladesColor = capitalizeFirstLetter(bladesColorSelect.value);
      
      // GitHub raw URL base
      const baseURL = "https://raw.githubusercontent.com/bozzza/frame-blades-configurator/refs/heads/main";
      
      // Construct full URL for the image
      const imagePath = `${baseURL}/F_${frameColor}_B_${bladesColor}.jpg`;
      productImage.src = imagePath;
    }

    function updateColorCircle(selectElement, circleElement) {
      const selectedOption = selectElement.options[selectElement.selectedIndex];
      const color = selectedOption.getAttribute('data-color');
      circleElement.style.backgroundColor = color;
    }

    frameColorSelect.addEventListener('change', function() {
      updateImage();
      updateColorCircle(frameColorSelect, frameColorCircle);
    });

    bladesColorSelect.addEventListener('change', function() {
      updateImage();
      updateColorCircle(bladesColorSelect, bladesColorCircle);
    });

    // Load default image
    updateImage();
  </script>
</body>
</html>
